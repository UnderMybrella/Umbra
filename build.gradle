plugins {
    id 'groovy'
    id 'maven-publish'
}

group 'org.abimon'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()
}

publishing {
    repositories {
        maven {
            url = "$buildDir/repo"
        }
    }

    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}
